<div class="row">
  <div class="col-md-8 col-md-offset-2 col-xs-12">
    <div class="form-card">
      <h1 class="mb3">Register</h1>
      <form ng-submit="register.register()">
        <div class="form-group text-left">
          <input class="form-control" type="text" name="first_name" id="first_name" ng-model="register.user.first_name" placeholder="First Name" required>
        </div>
        <div class="form-group text-left">
          <input class="form-control" type="text" name="last_name" id="last_name" ng-model="register.user.last_name" placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="username" ng-model="register.user.username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input class="form-control" type="email" name="email" ng-model="register.user.email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="password" ng-model="register.user.password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="passwordConfirmation" ng-model="register.user.password_confirmation" placeholder="Password confirmation" required>
        </div>
        <input class="btn theme-button-2 mb2" type="submit" value="Submit" />
      </form>
    </div>
  </div>
</div>
