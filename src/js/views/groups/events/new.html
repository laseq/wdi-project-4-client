<div class="container">

  <div class="row">
    <div class="col-md-8 col-md-offset-2 col-xs-12">

      <button ui-sref="groupsShow({ id: vm.paramsGroupId })" class="btn theme-button-1" type="button" name="button">
        <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
        Back to group
      </button>

      <div class="form-card">

        <h1>Create a new event</h1>

        <form ng-submit="vm.create()">

          <div class="form-group text-left">
            <label for="name">Title</label>
            <input class="form-control" type="text" name="name" id="name" ng-model="vm.event.name" placeholder="Title" required>
          </div>

          <div class="form-group text-left">
            <label for="inputdate" class="control-label">Start Time</label>
            <input class="form-control form-control-create"
            ng-model="vm.event.start_time"
            ng-model-options="{ updateOn: 'blur' }"
            placeholder="Start date and time"
            format="llll"
            min-view="year"
            start-view="month"
            min-date="vm.minDateMoment"
            max-date="vm.maxDateMoment"
            required="true"
            moment-picker="vm.lastEventTime">
          </div>

          <div class="form-group text-left">
            <label for="inputdate" class="control-label">End Time</label>
            <input class="form-control form-control-create"
            ng-model="vm.event.end_time"
            ng-model-options="{ updateOn: 'blur' }"
            placeholder="End date and time"
            format="llll"
            min-view="year"
            start-view="day"
            min-date="vm.event.start_time"
            max-date="vm.maxDateMoment"
            required="true"
            moment-picker="vm.event.end_time">
          </div>

          <div ng-if="vm.startAfterEnd" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            Make sure that the start time is before the end time
          </div>

          <div class="form-group text-left" >
            <label for="description">Description</label>
            <textarea  class="form-control" id="description" name="description" ng-model="vm.event.description"  placeholder="Description of the event" required></textarea>
          </div>

          <div class="form-group text-left">
            <label for="location">Location</label>
            <input class="form-control" type="text" name="location" ng-model="vm.event.location" placeholder="Location">
          </div>

          <div class="form-group text-left">
            <label for="dress-code">Dress Code</label>
            <input class="form-control" type="text" name="dress_code" ng-model="vm.event.dress_code" placeholder="Dress code">
          </div>

          <div class="form-group">
            <input class="btn theme-button-2" type="submit" value="Add Event">
          </div>
        </form>

      </div>
    </div>
  </div>

</div>
