<div class="container">

  <div class="row">
    <div class="col-md-6">
      <button ui-sref="groupsShow({ id: vm.group.id })" class="btn btn-primary" type="button" name="button">
        <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
        Back to group
      </button>

      <h1>Edit your new stag/hen do</h1>

      <form ng-submit="vm.update()">

        <div class="form-group">
          <label  for="name">Title</label>
          <input class="form-control" type="text" name="name" id="name" ng-model="vm.group.name" placeholder="Title" >
        </div>

        <div class="form-group" >
          <label  for="description">Description</label>
          <textarea  class="form-control" id="description" name="description" ng-model="vm.group.description"  placeholder="Description of your stag/hen do"></textarea>
        </div>

        <div class="form-group">
          <label for="Image">Image</label>
          <input class="form-control" type="text" name="image" ng-model="vm.group.image" placeholder="Image URL">
        </div>

        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Edit Group">
        </div>
      </form>
      </div>
    </div>
  </div>
