<h1>Dashboard</h1>

<div class="row">

  <div class="col-xs-12 col-md-3 text-center">

    <div class="card-container">

      <div ui-sref="usersEdit({ id: vm.currentUser.id })" class="glyphicons-at-top">
        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
      </div>

      <div class="profile-img" style="background-image:url({{ vm.currentUser.image || '../images/user-default.jpg' }})"></div>

      <h1>{{ vm.currentUser.first_name }} {{ vm.currentUser.last_name }}</h1>
      <h2 class="title"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> {{ vm.currentUser.phone || "N/A" }}</h2>
      <h2 class="title"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> {{ vm.currentUser.email || "N/A"  }}</h2>
      <h2 class="title"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> {{ vm.currentUser.location || "N/A" }}</h2>

    </div>

  </div>


  <div class="col-xs-12 col-md-5">
    <h2>Upcoming Events</h2>
  </div>

  <div class="col-xs-12 col-md-4">
    <h2>Notifications</h2>
  </div>

</div>

<div class="dashboard-groups">
  <div class="row text-center">
    <h2 class="section-title">Your Groups</h2>
    <button class="btn btn-primary" type="button" name="button">Create a group</button>
    <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="group in vm.groups track by $index">
      <div class="card-container">

        <div class="glyphicons-at-top" ng-if="group.creator_id == vm.currentUser.id">
          <span class="glyphicon glyphicon-star admin-icon" aria-hidden="true"></span>
        </div>

        <div class="profile-img" ui-sref="groupsShow({ id: group.id })"
        style="background-image:url({{ group.image || '../images/user-default.jpg' }})"></div>

        <a ui-sref="groupsShow({ id: group.id })"><h3 >{{ group.name }}</h3></a>

      </div>
    </div>
  </div>
</div>
