<h1>Dashboard</h1>

<div class="row">

  <div class="col-xs-12 col-md-4 text-center">

    <div class="card-container">

      <div ui-sref="usersEdit({ id: vm.currentUser.id })" class="glyphicons-at-top">
        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
      </div>

      <div class="profile-img" style="background-image:url({{ vm.currentUser.image }})"></div>

      <h1>{{ vm.currentUser.first_name }} {{ vm.currentUser.last_name }}</h1>
      <h2 class="title"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> {{ vm.currentUser.phone || "N/A" }}</h2>
      <h2 class="title"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> {{ vm.currentUser.email || "N/A"  }}</h2>
      <h2 class="title"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> {{ vm.currentUser.location || "N/A" }}</h2>

    </div>

  </div>


  <div class="col-xs-12 col-md-4">
    <h2>Upcoming Events</h2>
  </div>

  <div class="col-xs-12 col-md-4">
    <h2>Notifications</h2>
  </div>

</div>


<div class="row">
  <h2>Your Groups</h2>

    <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="group in vm.groups track by $index">
      <!-- <p>Group Name: {{ group.name }} <span ng-show="vm.groupCreator(group.creator_id)">Group creator</span></p> -->
      <a ui-sref="groupsShow({ id: group.id })"><p>Group Name: {{ group.name }} <span ng-if="group.creator_id == vm.currentUser.id">Group creator</span></p></a>
    </div>

</div>
