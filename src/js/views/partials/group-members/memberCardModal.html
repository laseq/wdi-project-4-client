<div class="member-card card-container">

  <div ng-click="memberCard.close()" class="glyphicons-at-top member-card-glyphicon">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  </div>

  <div class="profile-img" style="background-image:url({{ memberCard.member.image || '../images/user-default.jpg' }})"></div>

  <h1>{{ memberCard.member.first_name }} {{ memberCard.member.last_name }}</h1>
  <h2 class="title"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> {{ memberCard.member.phone || "N/A" }}</h2>
  <h2 class="title"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> {{ memberCard.member.email || "N/A"  }}</h2>
  <h2 class="title"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> {{ memberCard.member.location || "N/A" }}</h2>

</div>
