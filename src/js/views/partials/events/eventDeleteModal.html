<div class="modal-header">
  <h3 class="modal-title">Delete Confirmation</h3>
</div>
<div class="modal-body">
  <p>Are you sure you want to delete your event <strong>{{ eventsDelete.event.name }}</strong>?</p>
  <p>This event will be erased forever.</p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="eventsDelete.close()">Cancel</button>
  <button class="btn btn-danger" ng-click="eventsDelete.delete()">Delete</button>
</div>
