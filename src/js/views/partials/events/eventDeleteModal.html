<div class="modal-header">
  <h3 class="modal-title">Delete Confirmation</h3>
</div>
<div class="modal-body">
  <p>Are you sure you want to delete your event <strong>{{ eventsDelete.event.name }}</strong>?</p>
  <p>This event will be erased forever.</p>
</div>
<div class="modal-footer">
  <button class="btn theme-button-1" ng-click="eventsDelete.close()">Cancel</button>
  <button class="btn theme-button-danger" ng-click="eventsDelete.delete()">
    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    Delete
  </button>
</div>
