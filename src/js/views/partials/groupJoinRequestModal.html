<div class="my-modals groups-show-modal">
  <div class="modal-header">
    <h3 class="modal-title"><strong>Invite your friends to {{ groupsRequest.group.name }}</strong></h3>
  </div>

  <div class="modal-body">

    <form ng-submit="groupsRequest.searchForUser()">
      <div class="form-group invite-search">
        <label for="email">Search for your friends by email</label>
        <input ng-model="groupsRequest.currentEmail" class="form-control" id="email" type="email" name="email" placeholder="E-mail address" required>
      </div>
      <div class="form-group invite-search">
        <input class="btn btn-primary " type="submit" value="Search">
      </div>
    </form>


    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="user in groupsRequest.usersToInvite track by $index">
          <div class="container-fluid member-card-container">
            <div ng-click="groupsRequest.remove($index)" class="small-card-glyphicon">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </div>
            <div class="row">
              <div class="col-xs-3 member-div-img-col">
                <div class="member-img" style="background-image:url({{ user.image || '../images/user-default.jpg' }})"></div>
              </div>
              <div class="col-xs-9 member-div-member-col text-left vcenter">
                <div class="member-details text-left">
                  <p class="member-name"><span>{{ user.first_name }} {{ user.last_name }}</span></p>
                  <p class="member-email">{{ user.email || "N/A" }}</p>
                  <p class="member-email">{{ user.location || "N/A" }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="groupsRequest.close()">Cancel</button>
    <button class="btn btn-success" ng-click="groupsRequest.sendRequests()">Invite</button>
  </div>
</div>
