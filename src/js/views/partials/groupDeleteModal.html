<div class="modal-header">
  <h3 class="modal-title">Delete Confirmation</h3>
</div>
<div class="modal-body">
  <p>Are you sure you want to delete your group <strong>{{ groupsDelete.group.name }}</strong>?</p>
  <p>You won't be able to retrieve any information from the group after deletion.</p>
</div>
<div class="modal-footer">
  <button class="btn theme-button-1-min-changes" ng-click="groupsDelete.close()">Cancel</button>
  <button class="btn theme-button-danger" ng-click="groupsDelete.delete()">
    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    Delete
  </button>
</div>
